<!DOCTYPE html> 
<html lang="en">
<head>
  <title>Vue Todo List</title>
  <meta charset="utf-8">
  <meta name="description" content="Vue JS Notepad">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="author" content="John Uberbacher">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <h1>{{title}}</h1>
          <h2>{{subtitle}}</h2>
          <h3>Total tasks: {{ notes.length }}</h3>
          <div class="form">
            <div class="form-group">
              <label>Note Title</label>
              <input class="form-control" type="text" v-model="note.title" required>
            </div>
            <div class="form-group">
              <label>Note Text</label>
              <textarea rows="3" class="form-control" v-model="note.text" required></textarea>
            </div>
            <button class="btn btn-primary" @click="addNote">Save Note</button>
            <div class="alert alert-danger text-center" role="alert" v-bind:class="{ active: isActive }">All fields are Required</div>
          </div>
          <div class="row">
            <div class="col-sm-6 note" v-for="(note, index) in notes">
              <div class="card">
                <button class="close" @click="removeNote(index)">&times;</button>
                <div class="card-block">
                  <h4 class="card-title">{{note.title}}</h4>
                  <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                  <p class="card-text">{{note.text}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/script.js"></script>
</body>
